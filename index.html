<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Live View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #f3f4f6; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .box { background: #f9fafb; padding: 20px; border-radius: 8px; border: 1px solid #e5e7eb; }
        .value { font-size: 2rem; font-weight: bold; color: #4f46e5; }
        .btn-login { background: #DB4437; color: white; border: none; padding: 10px 20px; font-size: 1rem; cursor: pointer; border-radius: 4px; }
        
        #app-view { display: none; }
        #login-view { display: block; margin-top: 100px; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-view">
        <h1>PharmaCare User Login</h1>
        <button id="loginBtn" class="btn-login">Sign in with Google</button>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="container">
        <div style="display:flex; justify-content:space-between;">
            <h3>Live Dashboard</h3>
            <button onclick="doLogout()">Logout</button>
        </div>
        <p style="color:gray;">Showing data for Date: <span id="todayDate"></span></p>

        <div class="grid">
            <div class="box">
                <h3>Total Sales (Today)</h3>
                <div class="value" id="dispSales">₹0</div>
            </div>
            <div class="box">
                <h3>Pending Deliveries</h3>
                <div class="value" id="dispDelivery">0</div>
            </div>
        </div>

        <canvas id="chart" height="200"></canvas>

        <hr>
        <h4 style="text-align:left;">Live Data Feed (Debugging):</h4>
        <ul id="debugList" style="text-align:left; font-size: 0.9rem; color: #555;">
            <li>Waiting for data...</li>
        </ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa0daulla1tDS_y4CexvEdriuz6LHjxPo",
            authDomain: "fooddelivery-73252.firebaseapp.com",
            projectId: "fooddelivery-73252",
            storageBucket: "fooddelivery-73252.firebasestorage.app",
            messagingSenderId: "551858740314",
            appId: "1:551858740314:web:ca7fbd9a47e96d34c50c63"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // AUTH
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        window.doLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('app-view').style.display = 'block';
                initData();
            } else {
                document.getElementById('login-view').style.display = 'block';
                document.getElementById('app-view').style.display = 'none';
            }
        });

        // DATA LOGIC
        function initData() {
            const todayStr = new Date().toISOString().split('T')[0];
            document.getElementById('todayDate').innerText = todayStr;

            // 1. LISTEN TO SALES
            onSnapshot(collection(db, "sales"), (snap) => {
                let todayTotal = 0;
                const debugList = document.getElementById('debugList');
                debugList.innerHTML = ''; // Clear list

                snap.forEach(doc => {
                    const d = doc.data();
                    // Show in Debug list
                    const li = document.createElement('li');
                    li.innerText = `Found Sale: Date=${d.date}, Amount=${d.pharma + d.nonPharma}`;
                    debugList.appendChild(li);

                    // Add to total if dates match
                    if(d.date === todayStr) {
                        todayTotal += (parseFloat(d.pharma)||0) + (parseFloat(d.nonPharma)||0);
                    }
                });

                document.getElementById('dispSales').innerText = "₹" + todayTotal;
                if(snap.empty) debugList.innerHTML = "<li>No sales data found in database. Add some in Admin!</li>";
            });

            // 2. LISTEN TO DELIVERIES
            onSnapshot(collection(db, "deliveries"), (snap) => {
                let count = 0;
                snap.forEach(doc => {
                    if(doc.data().status === 'Pending') count++;
                });
                document.getElementById('dispDelivery').innerText = count;
            });
        }
    </script>
</body>
</html>
